<!DOCTYPE html>
<html lang="de">
<head>
    <title>Lernprogramm</title>

    <link rel="manifest" href="manifest.webmanifest" type="application/manifest+json">
    <link rel="icon" sizes="128x128" href="../images/icon.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="ROBOTS" content="INDEX, FOLLOW"/>

    <link rel="stylesheet" href="Lernprogramm.css" type="text/css"/>

    <script src="../service-worker.js" type="text/javascript"></script>
    <script src="Lernprogramm.js" defer></script> 
    
    <link rel="stylesheet" href="../scripts/katex/katex.min.css">
    <script src="../scripts/katex/katex.min.js" defer></script>
    <script src="../scripts/katex/contrib/auto-render.min.js" defer
    onload="renderMathInElement(document.body, {
      delimiters: [
        { left: '$$', right: '$$', display: true },
        { left: '$', right: '$', display: true }
      ]
    });"></script>
    <script src="../scripts/abcjs/abcjs-basic-min.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"></script>

    <noscript>
        Sie haben JavaScript deaktiviert. Diese Seite benötigt zwingend JavaScript.
    </noscript>
</head>

<body>
    <header>
        <h1>Lernprogramm</h1>
    </header>

    <nav>
        Thema: <br>
        <div id="topic">
            <label>
                <input type="radio" id="web-topic" name="topic" checked><img src="../images/web.png" width="15%">Web
            </label>
            <label> 
                <input type="radio" id="math-topic" name="topic"><img src="../images/math.png" width="15%">Mathe
            </label>
            <label> 
                <input type="radio" id="notes-topic" name="topic"><img src="../images/notes.png" width="15%">Noten
            </label>
            <label> 
                <input type="radio" id="WwM?-topic" name="topic"><img src="../images/wwm.png" width="15%">WwM?
            </label>
            <label>
                <input type="radio" id="minecraft-topic" name="topic"><img src="../images/mc.png" width="15%">Minecraft
            </label>
            <label>
                <input type="radio" id="generalSrv-topic" name="topic"><img src="../images/general.png" width="15%">Allgemein (Srv)
            </label>
        </div>
        
    </nav>

    <aside>
        <div id="progress-bar">
            <div id="progress-container">
                <div id="progress">
                    <div id="progress-percent">0%</div>
                </div>
            </div>
            <div id="stats" ></div>
        </div>
        

    </aside>

    <main>
        <div id="question">
            <p>Frage kommt hier...</p>
        </div>
        <div id=paper-box>
            <div id="paper"></div>
        </div>
        <hr>

        <div id="answer-btn" class="flex-container">
            <button id="A">A</button>
            <button id="B">B</button>
            <button id="C">C</button>
            <button id="D">D</button>

            <div id="end-screen-text"></div>
            
        </div>
        <p id="status-text">➣ Bitte auf Neue Frage drücken, um zu starten!</p>
        
        <button id="newquestion-btn">Neue Frage</button>
    </main>

    
    <div style="height: 5em"></div>
    <footer>
        Erstellt von Eric Hübel von 08.05. - 14.05.2025 mit HTML, CSS und JS
    </footer>

</body>
</html>
