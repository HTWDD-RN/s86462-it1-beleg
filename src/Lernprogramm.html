<!DOCTYPE html>
<html lang="de">
<head>
    <title>Lernprogramm</title>

    <link rel="manifest" href="manifest.webmanifest" type="application/manifest+json">
    <link rel="icon" sizes="128x128" href="../images/icon.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="ROBOTS" content="INDEX, FOLLOW"/>

    <link rel="stylesheet" href="Lernprogramm.css" type="text/css"/>

    <script src="../service-worker.js" type="text/javascript"></script>
    <script src="Lernprogramm.js" defer></script> 
    
    <link rel="stylesheet" href="../scripts/katex/katex.min.css">
    <script src="../scripts/katex/katex.min.js" defer></script>
    <script src="../scripts/katex/contrib/auto-render.min.js" defer
    onload="renderMathInElement(document.body, {
      delimiters: [
        { left: '$$', right: '$$', display: false },
        { left: '$', right: '$', display: false }
      ]
    });"></script>
    <script src="../scripts/abcjs/abcjs-basic-min.js" defer></script>
    
    <!-- kaTeX
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"></script>
    -->
    <noscript>
        Sie haben JavaScript deaktiviert. Diese Seite benötigt zwingend JavaScript.
    </noscript>
</head>

<body>
    <header>
        <h1>Lernprogramm</h1>
    </header>

    <nav>
        Thema: <br>
        <div id="topic">
            <label>
                <input class="radio" type="radio" id="web-topic" name="topic" checked><img src="../images/web.png" width="15%">Web
            </label>
            <label> 
                <input class="radio" type="radio" id="math-topic" name="topic"><img src="../images/math.png" width="15%">Mathe
            </label>
            <label> 
                <input class="radio" type="radio" id="notes-topic" name="topic"><img src="../images/notes.png" width="15%">Noten
            </label>
            <label> 
                <input class="radio" type="radio" id="WwM?-topic" name="topic"><img src="../images/wwm.png" width="15%">WwM?
            </label>
            <label>
                <input class="radio" type="radio" id="minecraft-topic" name="topic"><img src="../images/mc.png" width="15%">Minecraft
            </label>
            <label>
                <input class="radio" type="radio" id="generalSrv-topic" name="topic"><img src="../images/general.png" width="15%">Allgemein (Srv)
            </label>
        </div>
        
    </nav>

    <aside>
        <div id="progress-bar">
            <div id="progress-container">
                <div id="progress">
                    <div id="progress-percent">0%</div>
                </div>
            </div>
            <div id="stats">0/0</div>
        </div>
        

    </aside>

    <main>
        <div id="question">
            <p>Frage kommt hier...</p>
        </div>
        <div id=paper-box>
            <div id="paper"></div>
        </div>
        <hr>

        <div id="answer-btn" class="flex-container">
            <button id="A-Btn">A</button>
            <button id="B-Btn">B</button>
            <button id="C-Btn">C</button>
            <button id="D-Btn">D</button>

            <div id="end-screen-text"></div>

            <div class="piano" id="piano-div">
                <div data-note="C" class="key white"><span>C</span></div>
                <div data-note="D♭" class="key black"><span>D♭</span></div>
                <div data-note="D" class="key white"><span>D</span></div>
                <div data-note="E♭" class="key black"><span>E♭</span></div>
                <div data-note="E" class="key white"><span>E</span></div>
                <div data-note="F" class="key white"><span>F</span></div>
                <div data-note="G♭" class="key black"><span>G♭</span></div>
                <div data-note="G" class="key white"><span>G</span></div>
                <div data-note="A♭" class="key black"><span>A♭</span></div>
                <div data-note="A" class="key white"><span>A</span></div>
                <div data-note="B♭" class="key black"><span>B♭</span></div>
                <div data-note="B" class="key white"><span>B</span></div>
            </div> 
            
        </div>
        <p id="status-text">➣ Bitte auf Neue Frage drücken, um zu starten!</p>
        
        <div id="action-btn">
            <button id="newquestion-btn">Neue Frage</button>
            <button id="piano-check-btn">Antwort prüfen</button>
            <button id="piano-reset-btn">Zurücksetzen</button>
        </div>
    </main>

    
    <div style="height: 5em"></div>
    <footer>
        Erstellt von Eric Hübel von 08.05. - 07.06.2025 mit HTML, CSS und JS
    </footer>

    <audio id="C" src="../notes/C.mp3"></audio>
    <audio id="D♭" src="../notes/Db.mp3"></audio>
    <audio id="D" src="../notes/D.mp3"></audio>
    <audio id="E♭" src="../notes/Eb.mp3"></audio>
    <audio id="E" src="../notes/E.mp3"></audio>
    <audio id="F" src="../notes/F.mp3"></audio>
    <audio id="G♭" src="../notes/Gb.mp3"></audio>
    <audio id="G" src="../notes/G.mp3"></audio>
    <audio id="A♭" src="../notes/Ab.mp3"></audio>
    <audio id="A" src="../notes/A.mp3"></audio>
    <audio id="B♭" src="../notes/Bb.mp3"></audio>
    <audio id="B" src="../notes/B.mp3"></audio>

</body>
</html>
